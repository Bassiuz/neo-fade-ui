name: neo_fade_ui
description: "Neo Fade UI - A modern Flutter UI component library with glass morphism, gradient effects, and customizable themes."
version: 0.0.1

# Uncomment when ready to publish:
# homepage: https://github.com/bassiuz/neo-fade-ui
# repository: https://github.com/bassiuz/neo-fade-ui
# issue_tracker: https://github.com/bassiuz/neo-fade-ui/issues

topics:
  - ui
  - widgets
  - glassmorphism
  - theme

environment:
  sdk: ^3.10.8
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  mesh_gradient: ^1.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: SourceSans3
      fonts:
        - asset: assets/fonts/SourceSans3-VariableFont.ttf
